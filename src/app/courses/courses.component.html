<div class="card">
  <div class="card-header">
    <h1>{{ titulo }}</h1>
  </div>
  <pa-navbar [cursos]="cursos"></pa-navbar>
  <div *ngIf="cursos && cursos.length > 0" class="card-body">
  <div
    *ngIf="!cursos || cursos.length === 0"
    class="alert alert-info"
    role="alert"
  >
    No existen cursos disponibles. Intente m√°s tarde
  </div>
</div>
