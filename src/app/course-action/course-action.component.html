<span
  style="float: left"
  (click)="editarCurso(curso)"
  (mouseover)="onMouseover($event)"
  (dblclick)="onDoubleclick($event)"
>
  <i class="fa fa-edit" style="print-color-adjust: exact"></i>
</span>
<span style="float: right" (click)="eliminarCurso(curso)">
  <i class="fa fa-trash" style="print-color-adjust: exact"></i>
</span>
