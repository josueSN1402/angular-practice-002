<div class="card">
  <div class="card-header">
    <h1>Nuevo Curso</h1>
  </div>
  <div class="card-body">
    <form class="px-5" #formAdd="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Ingrese Nombre"
          name="name"
          [(ngModel)]="nombre"
          #name="ngModel"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Descripción"
          name="description"
          [(ngModel)]="descripcion"
          #description="ngModel"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Precio"
          name="price"
          [(ngModel)]="precio"
          #price="ngModel"
          required
        />
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">URL de imagen</label>
        <input
          type="text"
          class="form-control"
          id="url"
          placeholder="URL de imagen"
          name="url"
          [(ngModel)]="urlImagen"
          #url="ngModel"
          required
        />
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="active"
          name="activo"
        />
        <label class="form-check-label" for="active">Curso Activo</label>
      </div>
      <button type="submit" class="btn btn-primary">Crear Curso</button>
    </form>
  </div>
  <div>
    <pre>
      Form.valid: {{ formAdd.form.valid }}
      Form.invalid: {{ formAdd.form.invalid }}
      Form.touched: {{ formAdd.form.touched }}
      Form.untouched: {{ formAdd.form.untouched }}
      Form.pristine: {{ formAdd.form.pristine }}
      Form.dirty: {{ formAdd.form.dirty }}
    </pre>
  </div>
</div>
